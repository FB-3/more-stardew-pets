<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{media}main.css" rel="stylesheet">
    <title>Stardew Pets ðŸ˜¸</title>
</head>
<body media="{media}" hide>
    <!-- Background & ball -->
    <div id="background">
        <!-- Game canvas -->
        <canvas id="canvas"></canvas>
        
        <!-- Ball -->
        <div id="ball"></div>
    </div>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Menus -->
    <div id="menus" onclick="Menus.toggle(Menus.current, false)">
        <!-- Actions menu -->
        <div id="actions" class="menu" onclick="event.stopPropagation()">
            <div class="menuContent">
                <!-- Buttons -->
                <div class="menuButton" onclick="toggleActionBall()">
                    <img src="{media}sprites/ui/ball.png">
                    <span>Play with Ball</span>
                </div>
                <div class="menuButton" onclick="toggleActionGift()">
                    <img src="{media}sprites/ui/gift.png">
                    <span>Give a Gift</span>
                </div>
                <div class="menuButton" onclick="Menus.toggle('shop', true)">
                    <img src="{media}sprites/ui/house.png">
                    <span>General Store</span>
                </div>
            </div>
        </div>

        <!-- Shop menu -->
        <div id="shop" class="menu" onclick="event.stopPropagation()">
            <div class="menuContent">
                <!-- Items -->
                <span class="menuButton">Item 1</span>
                <span class="menuButton">Item 2</span>
                <span class="menuButton">Item 3</span>
            </div>
        </div>

        <!-- Money menu -->
        <div id="money" class="menu" show>
            <span id="moneyText">0G</span>
        </div>
    </div>

    <!-- Cursor -->
    <div id="cursor"></div>

    <!-- Scripts -->
    <script src="{media}util.js"></script>
    <script src="{media}characters.js"></script>
    <script src="{media}main.js"></script>
</body>
</html>
