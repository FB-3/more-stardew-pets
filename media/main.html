<!DOCTYPE html>
<html lang="en">
    <!-- Styling -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{media}main.css" rel="stylesheet">
        <title>Stardew Pets ðŸ˜¸</title>
    </head>

    <!-- Content -->
    <body media="{media}" hide>
        <!-- Game -->
        <div id="background">
            <!-- Ball -->
            <div id="ball"></div>

            <!-- Game canvas -->
            <canvas id="canvas"></canvas>

            <!-- Hidden canvas -->
            <canvas id="hiddenCanvas"></canvas>
        </div>

        <!-- Decor mode -->
        <div id="decor">
            <!-- Controls -->
            <span id="decorHelp">Drag to move</span>
            
            <!-- Toggle action & exit buttons -->
            <div class="decorButtons">
                <!-- Toggle action -->
                <div class="menu" button show onclick="DecorMode.toggleAction();">
                    <span id="decorAction">Action</span>
                </div>

                <!-- Exit decor mode -->
                <div class="menu" button show onclick="DecorMode.toggle(false)">
                    <span>Exit</span>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Menus -->
        <div id="menus" onclick="Menus.close();">
            <!-- Actions menu -->
            <div id="actions" class="menu" onclick="event.stopPropagation()">
                <div class="menuContent">
                    <!-- Buttons -->
                    <div class="menuButton" onclick="toggleActionBall()">
                        <img src="{media}sprites/ui/ball.png">
                        <span>Play with Ball</span>
                    </div>
                    <div class="menuButton" onclick="toggleActionGift()">
                        <img src="{media}sprites/ui/gift.png">
                        <span>Give a Gift</span>
                    </div>
                    <div class="menuButton" onclick="openStoreMenu()">
                        <img src="{media}sprites/ui/house.png">
                        <span>General Store</span>
                    </div>
                    <div class="menuButton" onclick="toggleActionDecor()">
                        <img src="{media}sprites/ui/axe.png">
                        <span id="actionsDecor">Enter Decor Mode</span>
                    </div>
                </div>
            </div>

            <!-- Store menu -->
            <div id="store" class="menu" onclick="event.stopPropagation()">
                <div id="storeContent" scrollable class="menuContent">
                    <!-- Items -->
                </div>
            </div>

            <!-- Money menu -->
            <div id="money" class="menu" button show>
                <span id="moneyText">0G</span>
            </div>
        </div>

        <!-- Cursor -->
        <div id="cursor"></div>
    </body>

    <!-- Scripts -->
    <script src="{media}engine.js"></script>
    <script src="{media}characters.js"></script>
    <script src="{media}decoration.js"></script>
    <script src="{media}main.js"></script>
</html>
